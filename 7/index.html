<input type="text" id="txt-price" placeholder="Enter the price of the item"> <!--Displays instructions for user to type in a price -->
<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item"><!--Displays instructions for user to type in a quantity -->
<button id="btn-submit">Calculate</button> <!--creates a pressable button for the user-->
<div id="output"></div>

<script>
  var priceInput = document.getElementById('txt-price');/*collects the users price input from previouse code */
  var quantityInput = document.getElementById('txt-quantity');/*collects the users quantity input from previouse code */
  var submitBtn = document.getElementById('btn-submit');/*notes when the button is pressed by the user*/
  var output = document.getElementById('output'); /* */

  submitBtn.addEventListener('click', function () {
    var price = priceInput.value; /*converts price input into a quantifiable variable */
    var quanity = quantityInput.value; /*converts quantity input into a quantifiable variable */
    price = +price; /* adds converted price input to a vairable to store it */
    quanity = +quanity; /* adds converted quantity input to a vairable to store it */
    if (Number.isNaN(price) || Number.isNaN(quanity)) {
      output.innerHTML = 'Invalid input'; /*verifys whether user input is invalid*/
      return;
    }
    var totalPrice = price * quanity; /*Multiplies price and quantity variables to get total price*/
    totalPrice = Math.round(totalPrice * 100) / 100;/*rounds answer to two decimals*/
    output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;/*prints output*/
  });
</script>
